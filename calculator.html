<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Madhu</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body> 
    <h1>Calculator</h1>
    <div class="container">
        <table>
            <tr>
                <input type="text" name="" id="input">
            </tr>
            <tr>
                <td><button onclick="clear_containt()">C</button></td>
                <td><button onclick="Get_number('%')">%</button></td>
                <td><button onclick="deletChr()">x</button></td>
                <td><button onclick="Get_number('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="Get_number('7')">7</button></td>
                <td><button onclick="Get_number('8')">8</button></td>
                <td><button onclick="Get_number('9')">9</button></td>
                <td><button onclick="Get_number('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="Get_number('4')">4</button></td>
                <td><button onclick="Get_number('5')">5</button></td>
                <td><button onclick="Get_number('6')">6</button></td>
                <td><button onclick="Get_number('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="Get_number('1')">1</button></td>
                <td><button onclick="Get_number('2')">2</button></td>
                <td><button onclick="Get_number('3')">3</button></td>
                <td><button onclick="Get_number('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="Get_number('00')">00</button></td>
                <td><button onclick="Get_number('0')">0</button></td>
                <td><button onclick="Get_number('.')">.</button></td>
                <td><button onclick="result()">=</button></td>
            </tr>
        </table>

    </div>
    <script src="calculator.js">

    </script>
    
</body>
</html>
